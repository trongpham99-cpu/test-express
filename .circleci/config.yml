version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install

  deploy:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          name: Copy files to EC2
          command: |
            sudo apt-get update
            sudo apt-get install -y rsync
            rsync -avz -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/key-ductrong-pham.pem" ./ ubuntu@ec2-18-140-51-185.ap-southeast-1.compute.amazonaws.com:/home/ubuntu/app
      - run:
          name: Start Application on EC2
          command: |
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/key-ductrong-pham.pem ubuntu@ec2-18-140-51-185.ap-southeast-1.compute.amazonaws.com "cd /home/ubuntu/app && npm install && pm2 start app.js"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
 